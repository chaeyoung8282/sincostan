<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스트릿 매쓰 파이터</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="main-screen">
        <h1>스트릿 매쓰 파이터</h1>
        <h2 class="subtitle">난이도별 수학 문제 챌린지</h2>

        <div class="subject-group">
            <h2>⚔️ 공통수학 1 : BASIC STAGE</h2>
            <div id="subject-buttons-group-1">
                <button class="subject-btn" data-subject="polynomial">다항식</button>
                <button class="subject-btn" data-subject="equation">방정식과 부등식</button>
                <button class="subject-btn" data-subject="permutation">순열과 조합</button>
                <button class="subject-btn" data-subject="matrix">행렬</button>
            </div>
        </div>

        <div class="subject-group">
            <h2>🛡️ 공통수학 2 : ADVANCED STAGE</h2>
            <div id="subject-buttons-group-2">
                <button class="subject-btn" data-subject="geometry">도형의 방정식</button>
                <button class="subject-btn" data-subject="function">함수</button>
                <button class="subject-btn" data-subject="calculus">미적분</button>
                <button class="subject-btn" data-subject="probability">확률과 통계</button>
            </div>
        </div>

        <div id="difficulty-selection" style="display: none;">
            <h2>난이도를 선택하세요</h2>
            <button class="difficulty-btn" data-difficulty="easy">하 (TRAINING)</button>
            <button class="difficulty-btn" data-difficulty="medium">중 (CHALLENGE)</button>
            <button class="difficulty-btn" data-difficulty="hard">상 (BOSS)</button>
        </div>
    </div>

    <div id="quiz-screen" style="display: none;">
        <div id="quiz-top-bar" class="quiz-top-bar">
            <h2 id="current-subject-difficulty"></h2>
            <div id="timer-display-top">⏱️ 남은 시간: 00:00</div>
        </div>

        <div class="problem-area">
            <img id="problem-image" src="" alt="수학 문제 이미지">
        </div>

        <div id="quiz-area-container" class="quiz-area-container">

            <div class="player-writing-area" data-player="p1">
                <h3>풀이 공간 (P1)</h3>
                <canvas id="canvas-p1" class="writing-canvas"></canvas>
                
                <div class="drawing-tools">
                    <button class="tool-btn selected" data-color="#000000" data-mode="pen" data-player="p1">⚫️ 검정 펜</button>
                    <button class="tool-btn" data-color="#ff0000" data-mode="pen" data-player="p1">🔴 빨강 펜</button>
                    <button class="tool-btn" data-mode="eraser" data-player="p1">🧽지우개</button>
                    <button class="tool-btn clear-btn" data-player="p1"> 전체 지우기</button>
                </div>
            </div>

            <div class="player-writing-area" data-player="p2">
                <h3>풀이 공간 (P2)</h3>
                <canvas id="canvas-p2" class="writing-canvas"></canvas>
                
                <div class="drawing-tools">
                    <button class="tool-btn selected" data-color="#000000" data-mode="pen" data-player="p2">⚫️ 검정 펜</button>
                    <button class="tool-btn" data-color="#ff0000" data-mode="pen" data-player="p2">🔴 빨강 펜</button>
                    <button class="tool-btn" data-mode="eraser" data-player="p2">🧽지우개</button>
                    <button class="tool-btn clear-btn" data-player="p2"> 전체 지우기</button>
                </div>
            </div>

        </div> <div class="quiz-bottom-bar">
            <button id="reveal-answer-btn" style="display: none;" class="btn-success">✅ 정답 확인하기</button>
            <div id="timer-display-bottom">⏱️ 남은 시간: 00:00</div>
            <button id="back-to-main" class="btn-secondary">메인으로</button>
        </div>
    </div>
    
    <div id="answer-reveal-overlay" style="display: none;">
        <div class="answer-content">
            <h2>🏆 정답입니다! 🏆</h2>
            <img id="answer-image" src="" alt="정답 이미지">
            <button id="close-answer-btn" class="btn-primary">닫기</button>
        </div>
        <div id="confetti-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
